name: Build Â» Test build

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Get Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run npm ci
        run: npm ci

      - name: Build the app
        run: npm run build
